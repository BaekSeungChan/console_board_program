<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>FitTrack</title>

    <!--파비콘-->
    <!--<link rel="shortcut icon" href="favicon.ico" />-->
    <link rel="icon" href="./favicon.png" />
    <!--브라우저 스타일 초기화-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
    <!--Google Material Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="./main.css" />

    <!--GSAP & ScrollToPlugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"
        integrity="sha512-nTHzMQK7lwWt8nL4KF6DhwLHluv6dVq/hNnj2PBN0xMl2KaMm1PM02csx57mmToPAodHmPsipoERRNn4pG7f+Q=="
        crossorigin="anonymous"></script>

    <!--Swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
    <!--ScrollMagic-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

    <script defer src="./main.js"></script>

    <div class="aaa">

<body>
    <header class="notice">
        <!--NOTICE LINE-->
        <div class="notice-line">
            <div class="inner">
                <div class="inner__left">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="javascript:void(0)">FitTrack 검증된 어플 당신에 파트너</a>
                            </div>
                            <div class="swiper-slide">
                                <a href="javascript:void(0)">누적 30,000개 달성!!!</a>
                            </div>
                            <div class="swiper-slide">
                                <a href="javascript:void(0)">우리 몸 FitTrack과 함께 하세요</a>
                            </div>
                            <div class="swiper-slide">
                                <a href="javascript:void(0)">뉴진스에 하입보이요~</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <img src="./images/스크린샷 2023-06-11 오전 12.44.48.png" class="Logo" alt="">
        <div class="text">
            <p>우리 변화해 볼까?</p>
            <p>지금부터 운동 시작</p>
        </div>
        <div class="awards">
            <div class="inner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./images/SCAN_20230508_172149588.jpeg" alt="" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/images.jpeg" alt="" />
                        </div>
                        <div class="swiper-slide">
                            <img src="./images/다운로드.jpeg" alt="" />
                        </div>
                    </div>
                </div>

                <!-- <div class="swiper-prev">
                                <span class="material-icons">arrow_back</span>
                            </div>
                            <div class="swiper-next">
                                <span class="material-icons">arrow_forward</span>
                            </div> -->
            </div>
        </div>

        <div class="center_select_box">
            <div>지역, 센터 검색</div>
            <span class="material-icons">search</span>
        </div>
        <div class="add">
            <div class="dddd">여기에 뭐를 넣는게 나을까?</div>
        </div>
    </main>

    <footer>
        <div class="inner">
            <ul class="home">
                <li>
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </li>
                <li>홈</li>
            </ul>
            <ul class="community">
                <li>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                </li>
                <li>게시판</li>
            </ul>
            <a href="http://localhost:8005/">
                <ul class="community-chat">
                    <li>
                        <span class="material-symbols-outlined">
                            chat
                        </span>
                    </li>
                    <li>채팅</li>
                </ul>
            </a>
            <ul class="setting">
                <li>
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </li>
                <li>설정</li>
            </ul>

        </div>
    </footer>
</body>
</div>

</html>
